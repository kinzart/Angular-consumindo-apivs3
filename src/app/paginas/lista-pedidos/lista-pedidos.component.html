<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/pedidos/criar">Criar Pedido</button>
      </div>
      <div class="text-center" *ngIf="!existemPedidos()">
        Nenhum pedido na lista
      </div>
    </div>
  </div>
</div>


<div class="row mt-3" *ngFor="let pedido of pedidos">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header">
        <span class="badge badge-pill"
          [class.badge-success]="pedido._id"
          >{{ pedido._id }}
        </span>
      </div>
      <div class="card-body">
        <p class="card-text"><b>Nome:</b> {{pedido.client}}</p>
        <p class="card-text"><b>EndereÃ§o:</b> {{pedido.address}}</p>
        <p class="card-text"><b>Contato:</b> {{pedido.contact}}</p>
        <p class="card-text"><b>Pedido:</b> {{pedido.order}}</p>
      </div>
      <div class="card-footer">
        <div class="text-right">
          <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pedidos/editar/{{pedido._id}}">Editar</button>
          <button type="button" class="btn btn-primary btn-sm ml-1" (click)="deletePedido(pedido._id)">Deletar</button>
        </div>
      </div>
    </div>
  </div>
</div>
