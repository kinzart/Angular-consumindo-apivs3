<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/pedidos/criar">Criar Pedido</button>
      </div>
      <div class="text-center" *ngIf="!existemPedidos()">
        Nenhum pedido na lista
      </div>
    </div>
  </div>
</div>


<div class="row mt-3" *ngFor="let pdd of pedidos">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header">
        <span class="badge badge-pill"
          [class.badge-success]="pdd.client"
          >{{ pdd.client }}
        </span>
      </div>
      <div class="card-body">
        <p class="card-text">{{pdd.address}}</p>
      </div>
      <div class="card-footer">
        <div class="text-right">
          <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pedidos/editar/{{pdd.client}}">Editar</button>
          <button type="button" class="btn btn-primary btn-sm ml-1" (click)="deletePedido(pdd.client)">Deletar</button>
        </div>
      </div>
    </div>
  </div>
</div>
